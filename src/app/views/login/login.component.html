<div class="login-cont">

    <!-- Login -->
    <form #useForm="ngForm" (ngSubmit)="onSubmit()" id="form-login" class="login">

        <h2>login</h2>

        <div class="campo">
            <label for="email">email: </label>
            <br>
            <input type="text" id="email" name="email" [(ngModel)]="userModel.email" required>
        </div>

        <div class="campo">
            <label for="senha">senha: </label>
            <br>
            <input type="password" id="senha" name="senha" [(ngModel)]="userModel.senha" required>
        </div>

        <button type="submit">enviar</button>
        <p>NÃ£o possui cadastro?<a routerLink="/cadastro">cadastre-se</a></p>

    </form>

</div>
